---
name: p-ardo
product_version: "1.0"
metadata_version: '1.4'
stemcell_criteria:
  os: ubuntu-trusty
  version: "2891"
  requires_cpi: false
releases:
  - name: ardo
    version: "1+dev.1"
    file: ardo-1+dev.1.tgz
provides_product_versions:
  - name: p-ardo-dev
    version: "1.0.0.20-alpha.5"
label: ELK, powered by Logsearch
description: Sample ardo tile
icon_image: 
rank: 50
form_types:
  - name: name
    label: App Name
    description: App Name
    property_inputs:
      - reference: .ardo.name
        label: "Name"
property_blueprints:
- name: encryption_key
  type: secret
job_types:
  - name: ardo_dns
    label: DNS
    resource_label: DNS
    description: DNS
    release: ardo
    job_templates:
      - ardo_dns
    resource_definitions:
      - name: ram
        type: integer
        configurable: true
        default: 1024
      - name: ephemeral_disk
        type: integer
        configurable: true
        default: 1024
      - name: persistent_disk
        type: integer
        configurable: true
        default: 10240
      - name: cpu
        type: integer
        configurable: true
        default: 1
    static_ip: 1
    dynamic_ip: 0
    max_in_flight: 100%
    instance_definitions:
      - name: instances
        type: integer
        configurable: true
        default: 1
    property_blueprints:
      - name: vm_credentials
        type: salted_credentials
        default:
          identity: vcap
  - name: compilation
    label: Compilation
    resource_label: Compilation
    description: Compilation
    resource_definitions:
      - name: ram
        type: integer
        configurable: true
        default: 1024
        constraints:
          min: 1024
      - name: ephemeral_disk
        type: integer
        configurable: true
        default: 8192
        constraints:
          min: 1024
      - name: persistent_disk
        type: integer
        configurable: false
        default: 0
      - name: cpu
        type: integer
        configurable: true
        default: 2
        constraints:
          min: 1
    static_ip: 0
    dynamic_ip: 1
    max_in_flight: 1
    instance_definitions:
      - name: instances
        type: integer
        configurable: true
        default: 1
        constraints:
          min: 1
